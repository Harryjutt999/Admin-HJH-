<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Supabase JS UMD from jsdelivr -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="/shared/api.js"></script>
</head>
<body>
  <main class="container">
    <h1>Admin Panel</h1>

    <section id="auth">
      <input id="email" placeholder="admin@example.com">
      <button id="signin">Send Magic Link</button>
      <button id="signout" style="display:none">Sign Out</button>
      <div id="userInfo"></div>
    </section>

    <section id="toolForm" style="display:none">
      <h2>Add / Edit Tool</h2>
      <input id="title" placeholder="Title"><br>
      <input id="url" placeholder="https://">
      <textarea id="description" placeholder="Description"></textarea>
      <label><input type="checkbox" id="active" checked> Active</label>
      <button id="save">Save</button>
      <button id="cancel">Cancel</button>
    </section>

    <section>
      <h2>Tools</h2>
      <button id="newTool">New Tool</button>
      <ul id="toolsList"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
        </html>
